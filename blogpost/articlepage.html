<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link rel="stylesheet" href="articlepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="light-mode">
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loader-text">Loading</div>
    </div>
    <div class="article-page">
        <div class="top-bar">
            <div class="top-frame">
                <h3 class="title">Blogful</h3>
                <div class="inner-frame">
                    <h3 class="all content " id="allLink">All</h3>
                    <h3 class="culture content category-link" id="cultureLink" data-category="Culture">Culture</h3>
                    <h3 class="ideas content category-link" id="ideasLink" data-category="Ideas">Ideas</h3>
                    <h3 class="technology content category-link" id="technologyLink" data-category="Technology">
                        Technology</h3>
                    <img src="./image/Search outlined.png" alt="" class="search" id="searchIcon">
                    <div class="search-popup" id="searchPopup">
                        <input type="text" placeholder="Search..." id="searchInput" class="search-text">
                        <button class="search-button" id="searchButton">Search</button>
                    </div>
                </div>
                <!-- <img src="./image/Menu outlined.png" alt="" class="menu"> -->
            </div>
        </div>
        <div class="article-header">
            <div class="go-back">
                <div class="vector"></div>
                <div class="arrowhead"></div>
                <h3 class="back">Back</h3>
            </div>
            <h1 class="anima " id="main-title">
            </h1>
            <div class="profile-frame">
                <div class="about-profile">
                    <img src="" alt="" class="profile" id="authorImage">
                    <div class="details">
                        <div class="personal-detail">
                            <p class="name " id="author"></p>
                            <div class="divider"></div>
                            <p class="name " id="jobTitle"></p>
                            <div class="divider"></div>
                        </div>
                        <div class="personal-detail">
                            <p class="name " id="date"></p>
                            <div class="divider"></div>
                            <p class="name " id="readTime"></p>
                            <div class="divider"></div>
                        </div>
                    </div>
                </div>
                <div class="share-container">
                    <img src="./image/share.png" alt="Share" class="share-icon" onclick="togglePopup()">
                    <div class="share-popup" id="sharePopup">
                        <a href="#" class="share-link change" onclick="shareOnWhatsApp()">Whatsapp</a>
                        <a href="#" class="share-link change">Instagram</a>
                        <a href="#" class="share-link change" onclick="shareOnFacebook()">Facebook</a>
                        <a href="#" class="share-link change" onclick="shareOnTwitter()">Twitter</a>
                    </div>
                </div>

                <div class="slider-container">
                    <div class="labels">
                        <div class="label" style="font-size: 12px;" data-size="16">aA</div>
                        <div class="label" style="font-size: 16px;" data-size="18">aA</div>
                        <div class="label" style="font-size: 24px;" data-size="20">aA</div>
                        <div class="label" style="font-size: 28px;" data-size="22">aA</div>
                        <div class="label" style="font-size: 32px;" data-size="24">aA</div>
                    </div>
                    <div class="track"></div>
                    <div class="tick-marks" id="tickMarks">
                        <div class="tick" data-size="16" onclick="setFontSize(this)"></div>
                        <div class="tick" data-size="18" onclick="setFontSize(this)"></div>
                        <div class="tick" data-size="20" onclick="setFontSize(this)"></div>
                        <div class="tick" data-size="22" onclick="setFontSize(this)"></div>
                        <div class="tick" data-size="24" onclick="setFontSize(this)"></div>
                    </div>

                    <input type="range" min="16" max="30" value="16" step="4" class="slider" data-size="16">

                </div>
            </div>
            <img src="" alt="" class="article-img" id="main-img">

            <div class="description">
                <div class="description-frame">
                    <p class="about change" id="about"></p>
                    <img src="./image/Link.png" alt="" class="learn-more">
                </div>
                <div class="group-1 ">
                    <div class="group-1-rectangle ">
                        <div class="group-1-technology " id="category"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="Body">
            <h2 class="body-title change" id="subheading">
            </h2>
            <p class="body-para change" id="content">

            </p>
        </div>
        <div class="related-posts">
            <div class="posts-divider">

            </div>
            <div class="posts-frame">
                <h2 class="related-posts-text">
                    Related posts
                </h2>
                <div class="posts" id="posts-related">


                </div>
            </div>
        </div>
        <div class="footer">
            <div class="posts-divider-footer"></div>
            <div class="footer-frame">
                <div class="footer-frame-1">
                    <div class="footer-logo">
                        <h1 class="footer-logo-text">Blogful</h1>
                    </div>
                    <div class="footer-list">
                        <div class="footer-blog">
                            <h1 class="blog-footer">Blogs</h1>
                        </div>
                        <div class="footer-contact">
                            <h1 class="contact-footer">Contact</h1>
                        </div>
                        <div class="footer-links">
                            <h1 class="links-footer">Quick Links</h1>
                        </div>
                    </div>
                    <div class="mode">
                        <h2 class="footer-mode">Light/dark mode</h2>
                        <div class="group-4" onclick="toggleMode()">
                            <div class="rectangle-footer"></div>
                            <div class="elipse"></div>

                        </div>
                    </div>
                </div>
                <div class="footer-frame-2">
                    <div class="subscribe">
                        <h1 class="subscribe-text">Subscribe for Newsletter</h1>
                        <div class="subtitle">
                            <p class="subtitle-text">Get our hand-picked discoveries & articles delivered right to your
                                inbox.</p>
                        </div>
                        <div class="group-3">
                            <div class="email-box">
                                <input type="text" class="email" placeholder="Email address">
                            </div>
                            <button class="submit">
                                <p class="submit-text">SUBMIT</p>
                            </button>
                        </div>
                    </div>

                    <div class="follow">
                        <h1 class="follow-on">Follow On</h1>
                        <div class="follow-links">
                            <img src="./image/Discord.png" alt="" class="discord social">
                            <img src="./image/Facebook.png" alt="" class="facebook social" onclick="shareOnFacebook()">
                            <img src="./image/Dribbble.png" alt="" class="dribble social">
                            <img src="./image/instagram.jpg" alt="" class="instagram social">
                            <img src="./image/Behance.png" alt="" class="behance social">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="articlepage.js"></script>


</body>

</html>
